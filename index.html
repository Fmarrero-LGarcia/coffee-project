
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee!!!</title>
   <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<h1 class="mainTitle">Coffee!</h1>
<div class="d-flex-row col-6" id="forms">
<form>
    <p>
    <label for="roast-selection"><strong class="subTitle">Roast</strong>
<!--function updatecoffee from JS-->
        <select id="roast-selection" onchange="updateCoffees(value)">
            <option value="light">light</option>
            <option value="medium">medium</option>
            <option value="dark">dark</option>
            <option value="all">all</option>
        </select>
    </label>
    </p>
    <label for="coffeeName"><strong class="subTitle">Coffee Name</strong></label>
    <input id="coffeeName" value="" type="text" onkeyup="coffeeElimination(value)"/><br>
    <p>
    <button id="addCoffeeBtn1" type="button">Submit</button>
    </p>
</form>


<h2 class="title">Add a Coffee</h2>

<form>
    <p>
        <label for="addCoffeeRoast"><strong>Roast</strong></label>
        <select id="addCoffeeRoast">
            <option value="light">light</option>
            <option value="medium">medium</option>
            <option value="dark">dark</option>
            <option value="all">all</option>
        </select>

    </form>


    </p>
    <label for="nameOfAddedCoffee"><strong class="subTitle">Name</strong></label>
    <input id="nameOfAddedCoffee" value="" type="text"/><br>
    <p>
    <button id="addCoffeeBtn2" type="button" onclick="coffeeSearch()">Submit</button>
    </p>
</form>
</div>

<div class="d-flex col-6 justify-content float-right" id="coffees"></div>


<script src="main.js"></script>

<!--Bootstrap-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>

</body>
</html>
