<body>
<h1 class="mainTitle">Coffee!</h1>

<form>
    <p>
    <label for="roast-selection"><strong class="subTitle">Roast</strong>
<!--function updatecoffee from JS-->
        <select id="roast-selection" onchange="updateCoffees(value)">
            <option value="light">light</option>
            <option value="medium">medium</option>
            <option value="dark">dark</option>
            <option value="all">all</option>
        </select>
    </label>
    </p>
    <label for="coffeeName"><strong class="subTitle">Coffee Name</strong></label>
    <input id="coffeeName" value="" type="text" onkeyup="coffeeElimination(value)"/><br>
    <p>
    <button id="addCoffeeBtn1" type="button">Submit</button>
    </p>
</form>


<h2 class="title">Add a Coffee</h2>
<form>
    <p>
        <label for="addCoffeeRoast"><strong>Roast</strong></label>
        <select id="addCoffeeRoast">
            <option value="light">light</option>
            <option value="medium">medium</option>
            <option value="dark">dark</option>
            <option value="all">all</option>
        </select>
    </p>
    <label for="nameOfAddedCoffee"><strong class="subTitle">Name</strong></label>
    <input id="nameOfAddedCoffee" value="" type="text"/><br>
    <p>
    <button id="addCoffeeBtn2" type="button" onclick="coffeeSearch()">Submit</button>
    </p>
</form>
