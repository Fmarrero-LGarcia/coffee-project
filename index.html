<body>
<div><h1 class="mainCoffee text-center">Coffee!</h1><hr></div>
<div class="row d-flex justify-content-end">
    <div class="col-3" id="forms">
        <form>
        <p>
        <div class="form-group">
            <label for="roast-selection"><strong class="subTitle">Roast</strong></label>
            <select id="roast-selection" class="form-control" onchange="updateCoffees(value)">
                <option selected>all</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
        </div>
        <div class="form-group">
            <label for="coffeeName"><strong class="subTitle">Coffee Name</strong></label><p>
            <input class="form-control" id="coffeeName" value="" type="text" onkeyup="coffeeElimination(value)"/><br>
                <button id="addCoffeeBtn1" type="button" class="btn btn-primary">Submit</button>
        </div>
        </form>


<!-----------------------------------------Add a coffee------------------------------------------------->

    <div id="forms1">
    <h2 class="title">Add a Coffee</h2>
    <form >
        <p>
        <div class="form-group">
            <label for="addCoffeeRoast"><strong class="subTitle">Roast</strong></label>
            <select id="addCoffeeRoast" class="form-control">
                <option selected>all</option>
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
        </div>
        <div class="form-group">
            <label for="nameOfAddedCoffee"><strong class="subTitle">Name</strong></label><br>
            <input class="form-control" id="nameOfAddedCoffee" value="" type="text"/><br>
                <button id="addCoffeeBtn2" type="button" onclick="coffeeSearch()" class="btn btn-primary">Submit</button>
        </div>
    </form>
    </div>
    </div>
