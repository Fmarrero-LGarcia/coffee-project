<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee!!!</title>
   <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<h1 class="mainTitle d-flex justify-content-center">Coffee!</h1><hr>
<div>
<!--first coffee form-->
<form>
    <p>
    <div class="form-group col-md-2">
        <label for="roast-selection"><strong>Roast</strong></label>
        <select id="roast-selection" class="form-control" onchange="updateCoffees(value)">
            <option selected>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
    </div>
    <label for="coffeeName"><strong class="subTitle">Coffee Name</strong></label>
    <input id="coffeeName" value="" type="text" onkeyup="coffeeElimination(value)"/><br>
    <p>
        <button id="addCoffeeBtn1" type="button" class="btn btn-primary">Submit</button>
    </p>
</form>
<!-------------------------------------------------------------------------------------->
<h2 class="title">Add a Coffee</h2>
<!--Second form-->

<form>
    <p>
        <label for="addCoffeeRoast"><strong>Roast</strong></label>
        <select id="addCoffeeRoast">
            <option value="light">light</option>
            <option value="medium">medium</option>
            <option value="dark">dark</option>
            <option value="all">all</option>
        </select>
    </p>
    <label for="nameOfAddedCoffee"><strong class="subTitle">Name</strong></label>
    <input id="nameOfAddedCoffee" value="" type="text"/><br>
    <p>
    <button id="addCoffeeBtn2" type="button" onclick="coffeeSearch()">Submit</button>
    </p>
</form>
</div>


<div class="d-flex flex-wrap col-6" id="coffees"></div>

<!--JS-->
<script src="main.js"></script>

<!--Bootstrap-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>
</html>
